plugins {
    id 'java'
}

group = 'cloud'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.100.Final'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}